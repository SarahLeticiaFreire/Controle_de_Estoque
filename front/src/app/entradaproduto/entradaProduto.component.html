<div>
    <h2>Entrada de Produtos</h2>

    <ul>
      <li *ngFor="let entradaProduto of entradasProdutos">
        {{ entradaProduto.produto.nome }} - Quantidade: {{ entradaProduto.quantidade }}
        <button (click)="excluirEntradaProduto(entradaProduto.id)">Excluir</button>
      </li>
    </ul>

    <div>
      <h3>Cadastrar Nova Entrada de Produto</h3>
      <form (submit)="cadastrarEntradaProduto()">
        <label for="novoProduto">Produto:</label>
        <select id="novoProduto" [(ngModel)]="novoProduto" required>
          <option *ngFor="let produto of produtos" [value]="produto.id">{{ produto.nome }}</option>
        </select>
        <br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" [(ngModel)]="quantidade" required>
        <br>
        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" [(ngModel)]="preco" required>
        <br>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
