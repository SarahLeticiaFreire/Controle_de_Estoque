<div>
    <h2>Produtos</h2>

    <ul>
      <li *ngFor="let produto of produtos">
        {{ produto.nome }} - {{ produto.descricao }} - Preço: {{ produto.preco | currency }}
        <button (click)="excluirProduto(produto.id)">Excluir</button>
      </li>
    </ul>

    <div>
      <h3>Cadastrar Novo Produto</h3>
      <form (submit)="cadastrarProduto()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="novoProduto.nome" required>
        <br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" [(ngModel)]="novoProduto.descricao">
        <br>
        <label for="quantidadeEstoque">Quantidade em Estoque:</label>
        <input type="number" id="quantidadeEstoque" [(ngModel)]="novoProduto.quantidadeEstoque" required>
        <br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" [(ngModel)]="novoProduto.preco" required>
        <br>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
