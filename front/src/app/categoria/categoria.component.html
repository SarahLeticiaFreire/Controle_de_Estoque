<div>
    <h2>Categorias</h2>
  
    <ul>
      <li *ngFor="let categoria of categorias">
        {{ categoria.nome }}
        <button (click)="excluirCategoria(categoria.id)">Excluir</button>
      </li>
    </ul>

    <div>
      <h3>Cadastrar Nova Categoria</h3>
      <form (submit)="cadastrarCategoria()">
        <label for="novaCategoria">Nome:</label>
        <input type="text" id="novaCategoria" [(ngModel)]="novaCategoria" required>
        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <div>
      <h3>Atualizar Categoria</h3>
      <form (submit)="atualizarCategoria()">
        <label for="categoriaAtualizada">Nome:</label>
        <input type="text" id="categoriaAtualizada" [(ngModel)]="categoriaAtualizada" required>
        <button type="submit">Atualizar</button>
      </form>
    </div>
  </div>
